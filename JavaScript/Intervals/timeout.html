<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout</title>
</head>
<body>
    <button onclick="test()">Try It</button>
</body>
<script type="text/javascript">
    function test(){
        setTimeout(
            function(){
                document.write("Hello!")
            },
            2000
        )
    }
</script>
</html>
