<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUmber Validation</title>
</head>
<body>
    <h1>Enter your Number</h1>
    <input type="text" name="" onkeyup="val(this)">
    <div id="res"></div>
</body>
<script type="text/javascript">
    function val(elem){
        //isNaN //not a number
        if(isNaN(elem.value)){
            document.getElementById('res').innerText = "Enter a number";
        }

        else{
            document.getElementById('res').innerText = "";
            if(elem.value.length > 10){
            document.getElementById('res').innerText = "10 digits only";
            }
            else{
            document.getElementById('res').innerText = "";

            }
        }
    }
</script>
</html>
