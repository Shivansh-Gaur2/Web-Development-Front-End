<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>
</head>
<body>
    <button onclick="otp()">Generate OPT</button>
</body>
<script type="text/javascript">
    var x = Math.round(3.6);
    document.write("<h1>" + x + "</h1>");
    document.write(Math.PI);
    document.write("<h1>" + Math.pow(3,2) +"</h1>");
    document.write("<h1>" + Math.sqrt(9) +"</h1>");
    document.write("<h1>" + Math.abs(-2) +"</h1>");
    document.write("<h1>" + Math.min(11,2,1) +"</h1>");
    document.write("<h1>" + Math.max(11,2,1) +"</h1>");
    document.write("<h1>" + Math.random() +"</h1>");

    function otp(){
        var otp = Math.floor(Math.random()*10000);
        document.write("<h1>" + otp +"</h1>");
        
    }
</script>
</html>
