<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Of Methods</title>
</head>
<body>
    
</body>
<script>
    var arr = ["mango", "apple", "pineapple", "banana"];
    var flag = Array.isArray(arr);
    document.write("<h1>" + flag + "</h1>");

    var val = arr.valueOf();
    document.write("<h1>" + val + "</h1>");

    var join = arr.join(" | ");
    document.write("<h1>" + join + "</h1>");

    var vegitables = ["potato", "ladyfinger", "Ginger"];
    var shop = arr.concat(vegitables);
    document.write("<h1>" + shop + "</h1>")
    var sep = shop.join(" ! ");
    document.write("<h1>" + sep + "</h1>")

    var index = shop.indexOf("apple");
    document.write("<h1>" + index + "</h1>")
</script>
</html>
