<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Methods 2</title>
</head>
<body>
    <h1 id="res"></h1>
    <button onclick="pop()">pop</button>
    <button onclick="push()">push</button>
    <button onclick="slice()">slice</button>
    <button onclick="reverse()">reverse</button>
    <button onclick="shift()">shift</button>
    
</body>
<script>
    var fruits = ["Mango", "Apple", "Pineapple", "Banana"];
    var demo = fruits;
    document.getElementById('res').innerText = demo;
    function pop(){
        demo.pop();
        document.getElementById('res').innerText = demo;
    }
    function push(){
        var x = prompt("enter fruit", "");
        demo.push(x);
        document.getElementById('res').innerText = demo;

    }

    function slice(){
        var x = demo.slice(2);
        document.getElementById('res').innerText = x;
    }

    function reverse(){
        demo.reverse();
        document.getElementById('res').innerText = demo;
    }

    function shift(){
        var x = demo.shift();
        document.getElementById('res').innerText = demo;
    }
</script>
</html>
