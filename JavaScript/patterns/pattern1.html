<script type="text/javascript">
    var rows = prompt("Please enter","");
    printPattern(rows);

    function printPattern(rows){
        for(var i = 1; i <= rows;i++){
            for(var j = 1; j <= i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        for(var i = rows-1; i >= 1;i--){
            for(var j = 1; j <= i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
    }
</script>
</html>
